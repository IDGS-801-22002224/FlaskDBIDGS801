{%extends "Layout.html"%}
{%block content%}
    

<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Apaterno
                </th>
                <th scope="col" class="px-6 py-3">
                    Correo
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Editar
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Detalles
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Eliminar
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>

            {%for alum in alumnos %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <td class="px-6 py-3">{{alum.nombre}}</td>
                <td class="px-6 py-3">{{alum.apaterno}}</td>
                <td class="px-6 py-3">{{alum.email}}</td>
            <td class = "px-6 py-3 text-right whitespace-nowrap">
                <a href="modificar?id={{alum.id}}"
                class="flex items-center grap-2 bg-orange-500 text-white px-4 py-2 hover:bg-orange-600">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"/>
                  </svg>
                  
                MODIFICAR
            </a>
            </td>
            <td class = "px-6 py-3 text-right whitespace-nowrap">
                <a href="detalles?id={{alum.id}}"
                class="flex items-center grap-2 bg-blue-500 text-white px-4 py-2 hover:bg-blue-600">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M18.458 3.11A1 1 0 0 1 19 4v16a1 1 0 0 1-1.581.814L12 16.944V7.056l5.419-3.87a1 1 0 0 1 1.039-.076ZM22 12c0 1.48-.804 2.773-2 3.465v-6.93c1.196.692 2 1.984 2 3.465ZM10 8H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6V8Zm0 9H5v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3Z" clip-rule="evenodd"/>
                  </svg>
                  
                  
                DETALLES
            </a>
            </td>
            <td class = "px-6 py-3 text-right whitespace-nowrap">
                <a href="eliminar?id={{alum.id}}"
                class="flex items-center grap-2 bg-red-500 text-white px-4 py-2 hover:bg-red-600">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                  </svg>
                  
                  
                ELIMINAR
            </a>
            </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{%endblock%}
